<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Location & SMS
    </ion-title>
    <ion-button   (click) = "logout()">
     Logout
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-spinner class='spinner-pos' name="lines" *ngIf=loading></ion-spinner>

<ion-content padding>



     <ion-grid *ngIf=!loading>
    <ion-row >
     
      <ion-item size="6">
      <p>TEST Reports</p>
    
  </ion-item>

    </ion-row>
 
  </ion-grid>




    <ion-grid *ngIf=!loading >
  <ion-row>
  <ion-col size="2">
   <b> Send SMS </b>
    </ion-col>
    <ion-col size="3">
   <b> Name </b>
    </ion-col>
    <ion-col size="2">
      <b> Call </b>
    </ion-col>
    <ion-col size="2">
   <b>Spot</b>
    </ion-col>
    <ion-col size="3">
   <b>Presence</b>
    </ion-col>
  </ion-row>
   <ion-row *ngFor= "let data of allUserData">
   <ion-col size="2">
   	<ion-checkbox color="primary"></ion-checkbox>
   </ion-col>
    <ion-col size="3">
      {{data !== null ?data.CUSTOMER_NAME : ""}}
    </ion-col>
    <ion-col size="2" *ngIf= "data.contact !== null">
     <a href="tel:{{data !== null && data.contact !== null ? data.contact :''}}">
          <ion-icon name="call" item-left ></ion-icon>
        </a>
    </ion-col>
    <ion-col size="2" >
    	<ion-icon name="pin" (click)="refreshLocationEveryHour()" *ngIf= "data.CUSTOMER_NAME === loggedUser"></ion-icon>
    </ion-col>
    <ion-col size="3">
      {{data !== null ? data.locationAvailable : 'unknown'}}
    </ion-col>
  </ion-row>

  </ion-grid>

     <ion-grid *ngIf=!loading >
    <ion-row >
    	<ion-card >
	<ion-item>
		<ion-label class="message-label">Message : </ion-label>
		<ion-input [(ngModel)]="textMessage" type="text" class="message-input"></ion-input>
	</ion-item>
	<ion-item>
		<ion-button expand="block"  (click) = "sendSMSToEveryone()">
			Send Everyone
		</ion-button>
		<ion-button expand="block"  (click) = "close()">
			Close
		</ion-button>
	</ion-item>
</ion-card>
    </ion-row>
 
  </ion-grid>
       <ion-grid *ngIf=!loading >
    <ion-row >
     
      <ion-item>
    <ion-button expand="block"  (click) = "pollDisable()">
      Poll Disable
    </ion-button>
  </ion-item>

    </ion-row>
 
  </ion-grid>
</ion-content>
